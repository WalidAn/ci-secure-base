# .github/workflows/ci.yml
name: Security Scans
on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # n√©cessaire pour upload SARIF
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path reports/gitleaks.sarif --redact --exit-code 0

      - name: Upload Gitleaks SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks.sarif

      - name: Build Docker image
        run: docker build -t devsecure-api:local .

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devsecure-api:local
          format: json
          output: reports/trivy-image.json
        continue-on-error: true

      - name: Snyk Open Source (pip)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=requirements.txt --package-manager=pip --json-file-output=reports/snyk-oss.json
        continue-on-error: true

      - name: Snyk Container
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: devsecure-api:local
          args: --file=Dockerfile --json-file-output=reports/snyk-container.json
        continue-on-error: true

      - name: Upload all reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/*
